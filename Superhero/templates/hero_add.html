{% extends 'page_theme.html' %}

{% load crispy_forms_tags %}

{% block main %}
   <div class="container">
    
<!--# if you're edititng, you get 'edit hero' else you get 'add new hero'            -->
    {% if edit %}
        <h1>Edit Hero</h1>
    {% else %}
        <h1>Add New Hero</h1>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
<!--        {{ form.as_p }}-->
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
<!--        <input type="submit" value="Save">-->
    </form>
    </div>
    

{% endblock main %}
