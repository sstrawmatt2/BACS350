<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
</head>
<body>
   <div class="container">
      {% block header %}
    <header class="bg-primary p-3 mb-5">
        <div class="row media">
            <div class="media-body">
                {% autoescape off %}
                <h1 class="display-4 ml-5">
                    <a href="/" class="text-light">Heroes</a>
                </h1>
                <h2 class="display-6 ml-5">My Favorite Heroes</h2>
<!--                {% endautoescape %}-->

            </div>
            <div class="text-right">
                <i class="fa fa-user fa-2x"></i>
            </div>
<!--            This is an icon-->
        </div>
    </header>
    
    {% endblock header %}
      
    {% block user %}
<!--       <header class="bg-dark p-3 mb-5">-->
        {% if user.is_authenticated %}
            <p class="text-center">Hi {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}" class="btn btn-primary text-light p-3 m-3">Log out</a></p>
        {% else %}
            <p class="text-center">You are not logged in.</p>
            <a href="{% url 'login' %}" class="btn btn-primary text-light p-3 m-3 ">Log In</a>
        {% endif %}
<!--       </header>-->
    {% endblock user %}

       
   </div>
    
</body>
</html>
