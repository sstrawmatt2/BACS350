
{% extends 'page_theme.html' %}

{% block main %}
 <main class="bg-dark text-light">
 <div class="container text-center">
   <h1>Heroes Gallery</h1>
   <p>
        This page shows the coolest heroes!
   </p>
   <ul>
<!--       <a href="home.html"class="btn btn-primary">Home</a>-->
           <a href="hero_card">Cards View</a>
<!--       <li><a href="markdown">Document View</a></li>-->
   </ul>
   
   
   
   
   <p>Feel free to add a hero here:</p>
   <a href="add" class="btn btn-primary">Add</a>
    {% for hero in object_list %}
      <div class="card m-5">
          <div class="card-header text-dark">
             <h2>Hero -
             <a href="{{ hero.pk }}">{{ hero.name }}</a>
        </h2>
              
          </div>
          <div class="card-body bg-dark text-light">
              <p>
                  Secret ID: {{ hero.identity }}
              </p>
              <img width = "300" src="/static/images/{{ hero.name }}.jpg "alt="{{ hero.identity }}">
             
              
              
          </div>
      </div>
        
    {% endfor %}
    </div>
 </main>
 

{% endblock main %}
